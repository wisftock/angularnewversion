<!-- component -->

<div
  id="menu"
  class="bg-gray-900 min-h-screen z-10 text-slate-300 w-64 left-0 h-screen overflow-y-scroll"
>
  <div id="logo" class="my-4 px-6">
    <h1 class="text-lg md:text-2xl font-bold text-white">Course Angular v17</h1>
  </div>
  <div id="profile" class="flex px-6 py-10">
    <p class="text-slate-500 mr-2">Welcome</p>
    <span class="text-sm md:text-base font-bold"> wisftock </span>
  </div>
  <div id="nav" class="w-full px-6">
    @for(route of menuItems; track $index){
    <a
      [routerLink]="route.path"
      routerLinkActive="bg-blue-800"
      class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-blue-600 transition ease-in-out duration-1"
    >
      <div class="flex flex-col">
        <span class="text-lg font-bold leading-5 text-white">{{
          route.title
        }}</span>
        <span class="text-sm text-white/50 hidden md:block">{{
          route.path
        }}</span>
      </div>
    </a>

    }
  </div>
</div>
